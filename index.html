<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Ladies Beauty Parlour</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            text-align: center;
        }
        header {
            background: #c02221;
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            text-align: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .pricing-section {
            padding: 40px 15px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .pricing-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .price-chart {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease-in-out;
        }
        .price-chart:hover {
            transform: scale(1.08) rotate(1deg);
        }
        .cta-button {
            display: inline-block;
            background: #c02221;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            background: #a81b1f;
            transform: scale(1.05);
        }
        .customer-message {
            font-size: 18px;
            color: #c02221;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #c02221;
            color: white;
            padding: 12px 10px;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        @media (max-width: 768px) {
            header {
                font-size: 22px;
                padding: 15px;
            }
            .cta-button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .customer-message {
                font-size: 16px;
                padding: 12px;
            }
            footer {
                font-size: 14px;
                padding: 10px;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fancy Ladies Beauty Parlour</h1>
    </header>
    <section class="pricing-section">
        <h2>Our Services & Rates</h2>
        <p class="customer-message">We bring out your inner beauty with the best services at the best prices!</p>
        <div class="pricing-container">
            <img src="price-chart.jpg" alt="Price Rate Chart" class="price-chart">
            <a href="#" class="cta-button" id="whatsappButton">Book Your Appointment</a>
        </div>
    </section>
    <footer>
        <p>Visit Us for the Best Beauty Services | Call: 7601890408</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const priceChart = document.querySelector(".price-chart");
            priceChart.addEventListener("click", function() {
                alert("Discover our premium beauty services and exclusive offers! Because you deserve the best!");
            });
            
            document.getElementById("whatsappButton").addEventListener("click", function() {
                const phoneNumber = "7601890408";
                const message = encodeURIComponent("Hi! I want to book an appointment. Any available slots?");
                window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
            });
        });
    </script>
</body>
</html>
